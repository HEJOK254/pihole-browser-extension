<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>__MSG_options_title__</title>
</head>

<body>
<div id="main" hidden>
    <h6 class="headline text-center">__MSG_options_headline_info__</h6>

    <div class="nav_bar_box">
        <ul class="nav nav-tabs" id="settings_tabs" role="tablist">
        </ul>
        <div id="pi_hole_input_buttons"></div>
    </div>
    <div class="tab-content" id="pi_hole_settings_tab_content">
    </div>

    <div class="form-group">
        <label for="default_time">__MSG_options_default_time_label__</label>
        <div id="time_div" class="input-group justify-content-center">
            <input class="form-control" type="number" id="default_time" min="1" name="Disable Time:">
            <div class="input-group-append">
                <span class="input-group-text" id="time_unit">__MSG_options_default_time_unit__</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="reload_after_disable">
            <label class="form-check-label" for="reload_after_disable">
                __MSG_options_reload_after_disable__
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="reload_after_white_list">
            <label class="form-check-label" for="reload_after_white_list">
                __MSG_options_reload_after_white_list__
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="beta_feature_flag">
            <label class="form-check-label" for="beta_feature_flag">
                __MSG_options_beta_feature_flag__
            </label>
        </div>
    </div>

    <button type="button" class="btn btn-success" id="save_button" value="Save">__MSG_options_save_button__</button>
    <div id="bottom_warning" class="alert alert-warning d-none" role="alert">
    </div>
</div>
</body>

</html>
