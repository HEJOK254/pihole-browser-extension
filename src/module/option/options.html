<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PiHole Remote Options</title>
</head>

<body>
<h6 class="headline text-center">Enter the API key found under setting -> API/Web interface, Use a QR Code scanner to
    get the text.</h6>

<div class="nav_bar_box">
    <ul class="nav nav-tabs" id="settings_tabs" role="tablist">
    </ul>
    <div id="pi_hole_input_buttons"></div>
</div>
<div class="tab-content" id="pi_hole_settings_tab_content">
</div>

<div class="form-group">
    <label for="default_time">Default disable time:</label>
    <div id="time_div" class="input-group justify-content-center">
        <input class="form-control" type="number" id="default_time" min="1" name="Disable Time:">
        <div class="input-group-append">
            <span class="input-group-text" id="time_unit">seconds</span>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="disable_after_new_tab">
        <label class="form-check-label" for="disable_after_new_tab">
            Disable Pi-Hole(s) after opening a new tab
        </label>
    </div>
</div>
<div class="form-group">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="reload_after_enable_disable">
        <label class="form-check-label" for="reload_after_enable_disable">
            Reload current tab after Enabling/Disabling
        </label>
    </div>
</div>
<div class="form-group">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="reload_after_white_black_list">
        <label class="form-check-label" for="reload_after_white_black_list">
            Reload current tab after Whitelisting/Blacklisting
        </label>
    </div>
</div>

<button type="button" class="btn btn-success" id="save_button" value="Save">Save</button>
<div id="bottom_warning" class="alert alert-warning d-none" role="alert">
    This is a danger alertâ€”check it out!
</div>

</body>

</html>
